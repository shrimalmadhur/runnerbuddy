<ion-view view-title="History">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="eachHistory in history" type="item-text-wrap" href="#/tab/history/{{eachHistory.id}}">
        <img ng-src="{{eachHistory.face}}">
        <h2>{{eachHistory.name}}</h2>
        <p>{{eachHistory.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(eachHistory)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
